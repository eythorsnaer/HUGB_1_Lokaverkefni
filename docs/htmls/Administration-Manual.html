<h1 id="tictactoe-administration-manual">TicTacToe Administration manual</h1>
<p>How to set it up and get it to run on a fresh machine:</p>
<hr />
<h3 id="running-locally">Running locally</h3>
<ul>
<li><a href="https://drive.google.com/file/d/0B7fIyPSXmhkBYWI4a2Rod3VHRDg/view">Download the latest version of TicTacToe</a></li>
<li>Install <a href="http://www.oracle.com/technetwork/java/javase/downloads/index.html">Java</a></li>
<li>Open terminal or any shell</li>
<li>Type: <code>$ java -jar &lt;pathOfDownloadFolder&gt;/TicTacToe-SoftwareBoys.jar</code></li>
</ul>
